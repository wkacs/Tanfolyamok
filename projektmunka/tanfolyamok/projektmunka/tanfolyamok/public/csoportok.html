<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Csoportok</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #f093fb;
            --success-color: #4ade80;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --bg-light: #f9fafb;
        }

        * {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-dark);
            background: var(--bg-light);
            padding: 2rem 0;
        }

        h1 {
            color: var(--primary-color);
            font-weight: 700;
            margin: 2rem 0;
            font-size: 2rem;
        }

        .button {
            border-radius: 50px;
            padding: 0.7rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
            color: white;
        }

        .btn-outline-primary {
            background: white;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .btn-outline-primary:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .form-label {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
            margin-top: 1rem;
        }

        .form-control, .form-select {
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            padding: 0.8rem;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        form {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            margin: 2rem 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .table {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .table thead {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .table thead th {
            border: none;
            padding: 1rem;
            font-weight: 600;
        }

        .table tbody tr {
            transition: background-color 0.2s ease;
        }

        .table tbody tr:hover {
            background-color: rgba(102, 126, 234, 0.05);
        }

        .table tbody td {
            padding: 1rem;
            border-color: #e5e7eb;
            vertical-align: middle;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(102, 126, 234, 0.02);
        }

        .table button {
            margin: 0.2rem;
            padding: 0.4rem 1rem;
            border-radius: 25px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem 0;
            }

            h1 {
                font-size: 1.5rem;
            }

            form {
                padding: 1.5rem;
            }

            .button {
                padding: 0.5rem 1.5rem;
                font-size: 0.9rem;
                margin: 0.3rem 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <button class="button btn-outline-primary my-3 me-3" id="kijelentkezes">Kijelentkezés</button>
        <a class="button btn-outline-primary my-3" href="admin_help.html" target="_blank">Admin súgó</a>
        <h1>Csoportok</h1>
        <form class="p-3 mb-3">
            <div class="row">
                <div class="col-lg-6">
                    <label for="kepzes" class="form-label">Képzés:*</label>
                    <select name="kepzes" id="kepzes" class="form-control">
                        <option value="1">1-Teljesen nulláról</option>
                        <option value="2">2-Mindennapi interet használat</option>
                        <option value="3">3-Tudatos és biztonságos internet</option>
                    </select>
                    <label for="datum" class="form-label">Indulás*:</label>
                    <input type="date" name="datum" id="datum" class="form-control">
                    <label for="beosztas" class="form-label">Beosztás:*</label>
                    <input type="text" name="beosztas" id="beosztas" class="form-control">
                    <label for="helyszin" class="form-label">Helyszín:*</label>
                    <input type="text" name="helyszin" id="helyszin" class="form-control">
                    <label for="ar" class="form-label">Ár:*</label>
                    <input type="text" name="ar" id="ar" class="form-control">
                    <button type="button" id="hozzaad" class="button btn-primary mt-3">Hozzáadás</button>
                </div>
            </div>
        </form>
        <table class="table table-striped">
            <tbody id="csoportok">
                <!-- csoportok adatai -->
            </tbody>
        </table>
        <script src="bootstrap.bundle.min.js"></script>
        <script src="csoportok.js"></script>
    </div>
</body>

</html>
