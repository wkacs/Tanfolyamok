<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jelentkezők</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #f093fb;
            --success-color: #4ade80;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --bg-light: #f9fafb;
        }

        * {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-dark);
            background: var(--bg-light);
            padding: 2rem 0;
        }

        h1 {
            color: var(--primary-color);
            font-weight: 700;
            margin: 2rem 0;
            font-size: 2rem;
        }

        h1 span {
            color: var(--secondary-color);
        }

        .button {
            border-radius: 50px;
            padding: 0.7rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
            color: white;
        }

        .btn-outline-primary {
            background: white;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .btn-outline-primary:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .form-label {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
            margin-top: 1rem;
        }

        .form-control, .form-select {
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            padding: 0.8rem;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        form {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            margin: 2rem 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        #letszam {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin: 2rem 0 1rem 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            font-weight: 600;
            color: var(--primary-color);
            font-size: 1.1rem;
        }

        .table {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .table thead {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .table thead th {
            border: none;
            padding: 1rem;
            font-weight: 600;
        }

        .table tbody tr {
            transition: background-color 0.2s ease;
        }

        .table tbody tr:hover {
            background-color: rgba(102, 126, 234, 0.05);
        }

        .table tbody td {
            padding: 1rem;
            border-color: #e5e7eb;
            vertical-align: middle;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(102, 126, 234, 0.02);
        }

        .table button {
            margin: 0.2rem;
            padding: 0.4rem 1rem;
            border-radius: 25px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem 0;
            }

            h1 {
                font-size: 1.5rem;
            }

            form {
                padding: 1.5rem;
            }

            .button {
                padding: 0.5rem 1.5rem;
                font-size: 0.9rem;
                margin: 0.3rem 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <button class="button btn-outline-primary my-3" id="kijelentkezes">Kijelentkezés</button>
        <button class="button btn-primary my-3 me-3" id="vissza">Vissza a csoportokhoz</button>
        <a class="button btn-outline-primary my-3" href="admin_help.html" target="_blank">Admin súgó</a>

        <h1>Csoport azonosító: <span id="csid"></span></h1>
        <form>
            <div class="row">
                <div class="col-lg-6">
                    <label for="jnev" class="form-label">Név:*</label>
                    <input type="text" id="jnev" name="jnev" class="form-control">
                    <label for="szulnev" class="form-label">Születési név:</label>
                    <input type="text" id="szulnev" name="szulnev" class="form-control">
                    <label for="szulido" class="form-label">Születési idő:*</label>
                    <input type="date" id="szulido" name="szulido" class="form-control">
                    <label for="szulhely" class="form-label">Születési hely:*</label>
                    <input type="text" id="szulhely" name="szulhely" class="form-control">
                </div>
                <div class="col-lg-6">
                    <label for="anyjaneve" class="form-label">Anyja neve:*</label>
                    <input type="text" id="anyjaneve" name="anyjaneve" class="form-control">
                    <label for="cim" class="form-label">Cím:*</label>
                    <input type="text" id="cim" name="cim" class="form-control">
                    <label for="telefon" class="form-label">Telefon:*</label>
                    <input type="tel" id="telefon" name="telefon" class="form-control">
                    <label for="email" class="form-label">E-mail:*</label>
                    <input type="email" id="email" name="email" class="form-control">
                </div>
            </div>
            <button type="button" id="hozzaad" class="button btn-primary mt-3 me-3">Hozzáadás</button>
        </form>
        <p id="letszam"></p>
        <table class="table table-striped">
            <tbody id="jelentkezok">
                <!-- jelentkezők adatai -->
            </tbody>
        </table>

        <script src="bootstrap.bundle.min.js"></script>
        <script src="jelentkezok.js"></script>
    </div>
</body>

</html>
